type Query {
  user(id: ID!): User
}

type Mutation {
  register(data: RegisterData!): User
}

interface User {
  createTime: Int!
  username: String!
  headImg: String!
  email: String
  birthday: Int
}

input RegisterData {
  username: String!
  password: String!
  birthday: Int
  email: String
  # 保留字段
  phoneNumber: Int
}

